<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPTY</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>
    <script src="assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="assets/styles/style.css"/>
</head>
<body>
    <div class="app">
    <div class="workout">
        <div>
            <img src="images/mapLogo.jpg" alt="mapLogo" class="logo">
        </div>
        <div>
            <p class="logo_name">Mapty</p>
        </div>

        <form class="form hidden"> 
            <div class="row" >
                <label class="label">Type</label>
                <select class="input input_selector">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                </select>
            </div>          
             <div class="row">          
                <label class="label">Distance</label>
                <input class="input input_distance" type="text" placeholder="km">
            </div>        
            <div class="row">
                <label class="label">Duration</label>
                <input class="input input_duration" type="text" placeholder="min">
            </div>
            <div class="row">
                <label class="label">Cadence</label>
                <input class="input input_cadence" type="text" placeholder="step/min">          
            </div>     
            <div class="row hidden_row">
                <label class="label">Elev Gain</label>
                <input class="input input_elevation" type="text" placeholder="meters">          
            </div>          
        </form>
        
        
        <div class="log"></div>

    </div>

    <div id="map"></div>
    </div>
</div>
</div>
</body>
</html>
